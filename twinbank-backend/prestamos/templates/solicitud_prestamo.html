{% extends 'base.html' %}
{% block content %}
{% if messages %}
<ul class="messages">
  {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
<h2>Solicitud de Pr√©stamo</h2>
<form method="post" action="{% url 'solicitud_prestamo' cliente_id=cliente_id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar Solicitud</button>
</form>
<p>{{error}}</p>
{% endblock %}
